<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <section class="container-fluid">
    <h1 class="text-center text-info"> Your Favourite football team Information</h1>
    <!-- input field  -->
    <div class="input-group mb-3 w-50 mx-auto mt-5">
        <input id="input-value" type="text" class="form-control"placeholder="search your favourite team" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchInput()" class="btn btn-outline-dark" type="button">search</button>
      </div>

      <!-- player search  -->

      <div class="input-group mb-3 w-50  mx-auto mt-2">
        <input id="search-player" type="text" class="form-control" placeholder="search players by name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPlayer()" class="btn btn-outline-danger" type="button">Search</button>
      </div>
      <!-- search result show  -->
  
<!-- loading 1 -->
<div id="loading-display" class="text-center ">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- loading 2  -->

    <div id="player-loading" class="text-center">
    <div class="spinner-grow text-danger " style="width: 4rem; height: 4rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
         <!-- club plus player details   -->
  <div id="player-details" class=" w-50 mx-auto">
   
  </div>

      <!-- search result show  -->
 <h3 id="no-result" class="text-center text-danger mt-2">no result found</h3>

    <div id="container-show" class="row row-cols-1 row-cols-md-3 g-4 mt-5">
       
      </div>

</section>
      <script src="sports.js"></script>
</body>
</html>
